<h2 id="/docs/install">Installation</h2>
  
Install the package into your project using JSPM.

```javascript
jspm install gooy/aurelia-ace
```

Register it as a plugin with aurelia.

```javascript
aurelia.use.plugin('gooy/aurelia-ace')
```

Options can be specified while registering the plugin.  

The options used in the example below are the defaults.

```javascript
aurelia.use.plugin('gooy/aurelia-ace',ace=>{
  ace.setOptions({
    showPrintMargin:false,
    beautify: true,
    mode:"javascript",
    theme: "monokai"
  });
})
```
